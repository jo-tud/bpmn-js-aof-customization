<html>
<head>
  <title>bpmn-js modeler demo</title>

  <link rel="stylesheet" href="stylesheets/diagram-js.css" />
  <link rel="stylesheet" href="stylesheets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="stylesheets/ae-modeler.css" />
</head>
<body>
  <div class="content" id="js-drop-zone">

    <div class="message intro">
      <div class="note">
        BPMN-Modeler should start immediately!
      </div>
    </div>

    <div class="message error">
      <div class="note">
        <p>Ooops, we could not display the BPMN 2.0 diagram.</p>

        <div class="details">
          <span>cause of the problem</span>
          <pre></pre>
        </div>
      </div>
    </div>

    <div class="canvas" id="js-canvas"></div>
  </div>

  <ul class="buttons">
    <li>
      <a id="js-save-appensemble" href title="save the AppEnsemble">
        SAVE APPENSEMBLE
      </a>
    </li>
  </ul>

  <script src="js/ae-modeler.js"></script>
</html>
